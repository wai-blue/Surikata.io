<div class="ads-grid_shop">
  <div class="shop_inner_inf">
    <h3 class="head">Contact Us</h3>
    <p class="head_para" style="color: var(--theme-main-color);">Surikata online store</p>
    <div class="inner_section_w3ls row">
      <div class="col-md-7 contact_grid_right">
        <h6>Please fill this form to contact with us.</h6>
        <form id="contactForm" action="#" onsubmit="return false;" method="post">
          <div class="row">
            <div class="col-md-6 col-sm-6 contact_left_grid">
              <input type="text" name="name" placeholder="Name" required="">
              <input type="email" name="email" placeholder="Email" required="">
            </div>
            <div class="col-md-6 col-sm-6 contact_left_grid">
              <input type="text" name="phone_number" placeholder="Telephone" required="">
              <input type="text" name="subject" placeholder="Subject" required="">
            </div>
          </div>
          <div class="clearfix"> </div>
          <div class="row">
            <div class="col-12">
              <textarea name="contact_message" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message...';}" required="">Message...</textarea>
            </div>
            <div class="col-12 col-sm-6">
              <input type="submit" value="Submit" onclick="
                sendContactForm('#contactForm');
              ">
            </div>
            <div class="col-12 col-sm-6">
              <input type="reset" value="Clear">
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-5 contact-left">
        <h6>Contact Info</h6>
        <div class="visit row">
          <div class="col-md-2 col-sm-2 col-xs-2 contact-icon">
            <span class="fa fa-home" aria-hidden="true"></span>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 contact-text">
            <h4>Visit us</h4>
            <p>Piešťany, Slovakia</p>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="visit row">
          <div class="col-md-2 col-sm-2 col-xs-2 contact-icon">
            <span class="fa fa-envelope" aria-hidden="true"></span>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 contact-text">
            <h4>Mail us</h4>
            <p><a href="mailto:info@surikata.io">info@surikata.io</a></p>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="visit row">
          <div class="col-md-2 col-sm-2 col-xs-2 contact-icon">
            <span class="fa fa-phone" aria-hidden="true"></span>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10 contact-text">
            <h4>Call us</h4>
            <p>+421 234 567 890</p>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix"> </div>

    </div>

    <div class="clearfix"></div>

  </div>
</div>

</div>
